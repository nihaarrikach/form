<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="head">
      <h1>Registration Form</h1>
      <p>Please fill in the form given below</p> <br>
    </div>
      <form action="index1.html">
        <label for="fname" class="fname">Your Name:</label>
        <input type="text" required placeholder="Enter your name"><br> <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br> <br>
        <label for="phone">Enter phone number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your contact number"> <br> <br>
       <div class="gender">
        <p>Gender:</p>
          <input type="radio" id="male" name="male" value="Male">
          <label for="Male">Male</label><br>
          <input type="radio" id="female" name="female" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="other" value="other">
          <label for="other">Other</label> 
       </div> <br> <br>
        
        <label for="street-address">Street address</label>
        <input type="text" id="street-address" name="street-address" autocomplete="street-address" required enterkeyhint="next" placeholder="Enter your address"></input> <br><br>
        <label for="exampleFormControlTextarea1">Any other message...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" value="submit">
            Submit
        </button>
      </form>
    </div>
  </body>
</html>
